<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Book Explorer</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search books by title, author, or ISBN">
            <div id="autocomplete-list" class="autocomplete-items"></div>
            <button onclick="searchBooks()">Search</button>
        </div>
    </header>


    <!-- Main Content Section -->
    <main>
        <!-- Search Results Section -->
        <section id="search-results">
            <h2>Search Results</h2>
            <div id="book-list" class="book-list"></div>
        </section>

        <!-- Individual Book Section -->
        <section id="book-details" class="hidden">
            <h2>Book Details</h2>
            <div class="book-info">
                <img id="book-cover" src="" alt="Book Cover">
                <div class="book-text">
                    <h3 id="book-title"></h3>
                    <p id="book-author"></p>
                    <p id="book-description"></p>
                    <a id="book-link" href="#" target="_blank">View on Google Books</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>Â© 2024 Book Explorer</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
